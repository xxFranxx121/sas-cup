function openTeam(teamId) {
    const team = teamData[teamId];
    if (!team) return;

    document.getElementById('modalTeamName').innerText = team.name;
    document.getElementById('modalLogo').src = team.logo;
    document.getElementById('modalBanner').style.backgroundImage = `url(${team.banner})`;
    
    // Manejo de foto: Si no tiene foto, poner una por defecto o ocultar
    const photoImg = document.getElementById('modalTeamPhoto');
    if(team.photo) {
        photoImg.src = team.photo;
        photoImg.style.display = 'block';
    } else {
        // Opcional: poner una imagen placeholder si no hay foto
        photoImg.style.display = 'none'; 
    }

    const list = document.getElementById('modalPlayersList');
    list.innerHTML = team.players.map(p => `
        <tr>
            <td>${p.name}</td>
            <td>${p.pos}</td>
        </tr>
    `).join('');

    // CAMBIO IMPORTANTE AQUÍ: Usamos flex para centrar
    document.getElementById('teamModal').style.display = "flex"; 
}

function closeModal() {
    document.getElementById('teamModal').style.display = "none";
}

// Cerrar si se hace click fuera del contenido
window.onclick = function(event) {
    const modal = document.getElementById('teamModal');
    if (event.target == modal) {
        closeModal();
    }
}
